          <div class="for-absolute-element">
            <div>
              <a href="../pages/login.html"> Sign Up</a>
            </div>
            <div><a href="../pages/RegisterForm.html">Register</a></div>
          </div>

      <div class="forNavbar-phone show">
        <i class="fa-solid fa-xmark x-sign"></i>

    <div class="for-mid-center">
      <div class="form-container">
        <div class="width-for-login">
          <h2>Login with email</h2>
          <form action="#" method="post">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <i
              class="far fa-eye"
              id="togglePassword"
              style="margin-left: -30px; cursor: pointer"></i>
            <div class="classforinput">
              <input type="submit" value="Log in" class="" />
            </div>
          </form>
          <p>Already got a verification code? <a href="#">Verify account</a></p>
          <p>Forgotten password? <a href="#">Reset password</a></p>
          <p>Don't have an account yet? <a href="./signup.html">Sign up</a></p>
          <p>Or</p>
          <p>See all login options</p>
        </div>
      </div>
    </div>

    <script src="../javascript/forlogin.js"></script>
